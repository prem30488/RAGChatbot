spring.application.name=demo

# ---- Spring AI ----
spring.ai.model.chat=ollama
spring.ai.model.embedding=ollama

spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=llama3.2
spring.ai.ollama.chat.options.model=llama3.2
spring.ai.ollama.embedding.model=mxbai-embed-large
spring.ai.ollama.embedding.options.batch-size=1
spring.ai.ollama.embedding.options.truncate=true
logging.level.org.springframework.ai.ollama=DEBUG
logging.level.org.springframework.web.client=DEBUG

# ---- pgvector ----
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.dimensions=1024


# ---- DB ----
spring.datasource.url=jdbc:postgresql://localhost:5432/ics
spring.datasource.username=postgres
spring.datasource.password=postgres
# application.properties
spring.jpa.hibernate.ddl-auto=validate

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.jpa.show-sql=true
spring.ai.retry.max-attempts=1
